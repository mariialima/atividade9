<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

   <style>

    body{
        overflow: hidden;
        background-color: rgb(255, 255, 255);
        }


    .titulo
    {
         position: absolute ;
         top: -22px;
         left: 370px;
         width: 780px ;
         height:  auto;
         animation: fadeInLeft 2s  ;
         z-index: 1 ;
         align-items: center;
        
         
    }  


    .brigadeiro
    {
        position: absolute;
         top: 60px ;
         left: 390px;
         width: 700px   ;
         height:  auto;
         animation: fadeOutLeft  2s  reverse;
         z-index: 2 ;
         align-items: center;
    }


    .quadro
    {
        position: absolute;
         top: -40px;
         left: 350px;
         width:  800px;
         height:  auto;
         animation: fadeInLeft 2s  ;
         z-index: 0 ;
         align-items: center;
    }


    .estrela
    {
        position: absolute;
         top: 10px;
         left: 370px;
         width:  730px  ;
         height:  auto;
         animation: fadeInLeft 2s  ;
         z-index: 1 ;
         align-items: center;
    }

    .risco
    {
        position: absolute;
         top: -6px;
         left: 340px;
         width: 820px   ;
         height:  auto;
         animation: fadeInLeft 2s  ;
         z-index: 1  ;
         align-items: center;
    }


           

   </style>
   
</head>
<body>
    <img src="titulo.png" class="titulo">
    <img src="brigadeiro.png" class="brigadeiro">
    <img src="quadro.png" class="quadro">
    <img src="estrela.png" class="estrela">
    <img src="risco.png" class="risco">


    <div class=".titulo"></div>
    <div class=".brigadeiro"></div>
    <div class=".quadro"></div>
    <div class=".estrela"></div>
    <div class=".risco"></div>

</body>
</html>
